  <body>
    <!--Your HTML here-->
    <div class="wrapper">
      <h1 class="title">Do you know the capital of this country?</h1>
      <table id="quiz-table">
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Answer</th>
        </tr>
        <tr>
          <td id="quiz-question"></td>
          <td><input id="quiz-answer" autofocus></td>
          <td><button id="quiz-submit" onclick="handleClick_submit()">See Answer</button></td>
        </tr>
        <tr >
          <td colspan="3" class="radioRow">
            <input type="radio" name="type" value="all" id="all" onclick="handleClick_type(this.value)" checked> All
            <input type="radio" name="type" value="correct-only" id="correct-only" onclick="handleClick_type(this.value)"> Correct Only
            <input type="radio" name="type" value="wrong-only" id="wrong-only" onclick="handleClick_type(this.value)"> Wrong Only
          </td>
        </tr>
        <tr>
          <td colspan="3" class="clearRow"><button id="quiz-clear" onclick="handleClick_clear()">Clear</button></td>
        </tr>
      </table>
    </div>
